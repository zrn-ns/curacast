# CuraCast 設定ファイル

# 動作モード: batch（定期実行）, watch（ファイル監視）, once（1回実行）
mode: batch

# スケジュール設定（batchモード時）
schedule:
  cron: "0 7 * * *"  # 毎日朝7時に実行
  timezone: "Asia/Tokyo"

# 記事収集設定
collectors:
  rss:
    enabled: true
    feeds:
      # ニュース系
      - name: "NHKニュース"
        url: "https://www.nhk.or.jp/rss/news/cat0.xml"
        category: "news"
      - name: "Yahoo!ニュース 主要"
        url: "https://news.yahoo.co.jp/rss/topics/top-picks.xml"
        category: "news"
      - name: "Yahoo!ニュース 経済"
        url: "https://news.yahoo.co.jp/rss/topics/business.xml"
        category: "news"
      # テック系
      - name: "Zenn"
        url: "https://zenn.dev/feed"
        category: "tech"
      - name: "Publickey"
        url: "https://www.publickey1.jp/atom.xml"
        category: "tech"
      - name: "The Verge"
        url: "https://www.theverge.com/rss/index.xml"
        category: "tech"
      - name: "TechCrunch"
        url: "https://techcrunch.com/feed/"
        category: "tech"

  hatena:
    enabled: true
    categories:
      - "テクノロジー"
    minBookmarks: 50
    maxArticles: 20

  hackernews:
    enabled: true
    minPoints: 100
    maxArticles: 15

# LLM設定（記事選定用）
llm:
  provider: "gemini"  # 'gemini' または 'openai'
  model: "gemini-2.0-flash"
  # apiKey: ${GEMINI_API_KEY}  # 環境変数から自動取得

# 台本生成専用LLM設定（省略時はllmの設定を使用）
llmScript:
  provider: "gemini"
  model: "gemini-2.5-pro"  # 高品質な台本生成のためProモデルを使用

# TTS設定
tts:
  provider: "gemini"
  model: "gemini-2.5-flash-preview-tts"
  voices:
    - "Aoede"  # 日本語に適した女性の声
  chunkSize: 1500
  concurrency: 6
  # 話者の声のトーン設定
  speakerPrompt: "あなたは親しみやすく温かいポッドキャストホストです。コーヒーを飲みながら友人に興味深いニュースを共有するような、穏やかで落ち着いた口調で話してください。急がず、自然な間を取りながら、リスナーに寄り添うように読んでください:"

# サーバー設定
server:
  port: 3000
  feedUrl: "http://localhost:3000/feed.xml"

# 出力設定
output:
  scriptsDir: "./output/scripts"
  audioDir: "./output/audio"
  dataDir: "./data"

# ログ設定
logging:
  level: "info"  # 'debug', 'info', 'warn', 'error'
