# ユーザー興味プロファイル

# 語り部（ナレーター）設定
narrator:
  name: "ハルカ"
  personality: "明るくて知的な女性。技術の話をわかりやすく噛み砕いて説明するのが得意。時々ユーモアを交える"
  speechRate: "normal"  # 'slow', 'normal', 'fast'
  openingCatchphrase: "今日も一緒にテックの世界を探検しましょう！"
  closingCatchphrase: "また次回、一緒にテックの世界を探検しましょう！"

# 興味のあるトピック（LLMが記事選定時に参照）
interests:
  # テック系
  - "iOS/Swift開発"
  - "AI/機械学習"
  - "AI Coding（GitHub Copilot、Cursor、Claude Codeなど）"
  - "開発者体験（DX）"
  - "アーキテクチャ設計"
  - "オープンソース"
  # ガジェット・XR
  - "ガジェット"
  - "AR/VR/XR"
  # 経済・ビジネス
  - "投資・株"
  - "暗号通貨"
  # 時事ネタ
  - "国内ニュース"
  - "国際情勢"
  - "経済ニュース"
  - "社会問題"
  - "科学・宇宙"
  # イベント
  - "都内のイベント情報"

# 除外したいトピック
excludeTopics:
  - "ギャンブル"

# 除外キーワード（タイトルにこれらが含まれる記事は除外）
excludeKeywords:
  - "PR"
  - "広告"
  - "スポンサー"
  - "プロモーション"

# 1回の実行で選定する最大記事数
maxArticlesPerRun: 8

# 優先ソース（同スコアの場合こちらを優先）
preferredSources:
  - "Zenn"
  - "はてなブックマーク"

# 台本生成スタイル
scriptStyle:
  tone: "casual"          # 'casual', 'formal', 'news'
  includeIntro: true      # オープニングを含める
  includeOutro: true      # エンディングを含める
  maxDuration: 15         # 目標再生時間（分）
  language: "ja"          # 言語

# カスタムプロンプト（オプション）
customPrompts:
  # 記事選定時に追加するプロンプト
  selection: |
    時事ネタ（ニュース系）とテック記事をバランスよく選んでください。
    時事ネタは2-3件、テック記事は4-5件程度が理想です。

    【ニュース選定の注意点】
    以下のようなニュースを優先してください：
    - 天気・気象情報（台風、大雪、猛暑など生活に影響するもの）
    - 経済ニュース（株価、為替、政策変更など）
    - 社会制度の変更（法改正、新制度など）
    - 科学・技術の進歩
    - 国内の重要な政治動向

    以下のようなニュースは避けてください：
    - 個別の犯罪事件（殺人、強盗など）、特に海外のもの
    - 芸能ゴシップ
    - スポーツの試合結果（大きな大会を除く）
    - 知っても行動に移せない、単なる「悲しいニュース」

    選定基準：「このニュースを知ることで、リスナーの生活や判断に役立つか？」を重視してください。

  # 台本生成時に追加するプロンプト
  scriptGeneration: |
    台本は以下の構成で作成してください：
    1. 前半：時事ネタ・ニュース（NHK、Yahoo!ニュースなどの記事）
    2. 後半：技術トピック（Zenn、Publickey、Hacker Newsなどの記事）

    前半と後半の間には、自然な繋ぎの言葉を入れてください。
    例：「さて、ここからは技術の話題に移りましょう」など。

    親しみやすい口調で、技術に詳しくないリスナーにも理解できるように説明してください。
    専門用語には簡単な補足説明を加えてください。
