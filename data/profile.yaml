# ユーザー興味プロファイル

# 興味のあるトピック（LLMが記事選定時に参照）
interests:
  - "iOS/Swift開発"
  - "TypeScript/JavaScript"
  - "AI/機械学習"
  - "クラウドインフラ（AWS, GCP）"
  - "開発者体験（DX）"
  - "アーキテクチャ設計"
  - "オープンソース"
  - "投資・株"
  - "暗号通貨"

# 除外したいトピック
excludeTopics:
  - "ギャンブル"
  - "LGBTQ"

# 除外キーワード（タイトルにこれらが含まれる記事は除外）
excludeKeywords:
  - "PR"
  - "広告"
  - "スポンサー"
  - "プロモーション"

# 1回の実行で選定する最大記事数
maxArticlesPerRun: 5

# 優先ソース（同スコアの場合こちらを優先）
preferredSources:
  - "Zenn"
  - "はてなブックマーク"

# 台本生成スタイル
scriptStyle:
  tone: "casual"          # 'casual', 'formal', 'news'
  includeIntro: true      # オープニングを含める
  includeOutro: true      # エンディングを含める
  maxDuration: 10         # 目標再生時間（分）
  language: "ja"          # 言語

# カスタムプロンプト（オプション）
customPrompts:
  # 記事選定時に追加するプロンプト
  selection: |
    特に実践的で、すぐに使える知識が得られる記事を優先してください。
    ニュース速報よりも、技術解説記事を重視してください。

  # 台本生成時に追加するプロンプト
  scriptGeneration: |
    親しみやすい口調で、技術に詳しくないリスナーにも理解できるように説明してください。
    専門用語には簡単な補足説明を加えてください。
